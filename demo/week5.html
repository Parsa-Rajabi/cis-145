<!DOCTYPE html>
<html lang="en">

<head>
    <title>Week 5 in-class demo</title>
    <meta name="viewport" content="widht=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <!-- this is an example of an external CSS -->
    <link rel="stylesheet" type="text/css" href="CSS/styles.css">
    
    
    <!-- this is an example of an embedded/internal CSS -->
    <style>
        /* format is as the following: */
        /* 
        selector {
            property: value
        }
        */
        ul {
            color: turquoise;
        }
    </style>
</head>


<body>
    <header>
        <!-- this is an example of an inline CSS -->
        <h1 style="color:red;">Welcome to the world of CSS</h1>
    </header>

    <!-- this is an example of an inline CSS -->
    <p>This is a webpage about colours and CSS</p>

    <p style="text-indent:2em">Days of the week</p>
    <ul>
        <li>Monday</li>
        <li>Tuesday</li>
        <li>Wednesday</li>
        <li>Thursday</li>
        <li>Friday</li>
    </ul>

    <p style="font-size: 2em;">The weather this week will be as the following:</p>
    <ul style="color:blue;">
        <li>Monday: Sunny</li>
        <li style="color:cyan;">Tuesday: Rain</li>
        <li>Wednesday: Sunny</li>
        <li>Thursday: Snow</li>
        <li>Friday: Sunny</li>
    </ul>
</body>


</html>
