<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Week 8 in-class demo</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, inital-scale=1.0">
        <link rel="stylesheet" type="text/css" href="CSS/week8Styles.css">
        <link rel="icon" type="image/x-icon" href="Images/favicon.ico">
    </head>

    <body>
        <header>
            <h1>Welcome to the world of CSS</h1>
        </header>
        <nav>
            <a href="#Cat">Cat</a> |
            <a href="#Dog">Dog</a> |
            <a href="#Gradient">Gradient</a>
        </nav>

        <div id="Cat">
            <img class="myBorderRadius" style="opacity: 0.5; border-radius: 25px;"  src="Images/cat.avif" alt="a white and gray cat looking back at the camera with a black background" width="200px" height="200px">
            <p>Cat picture using direct link to file on computer and opacity</p>
        </div>

        <section id="Dog">
            <figure id="dogFigure" class="myBorderRadius">
                <img class="dogPicture myBorderRadius" src="https://hips.hearstapps.com/hmg-prod/images/dog-puppy-on-garden-royalty-free-image-1586966191.jpg?crop=0.752xw:1.00xh;0.175xw,0&resize=1200:*" alt="a golden retriever looking to the right while sitting in the grass filled with orange flowers">
                <figcaption>A dog looking at their owner,  using direct link to image on the internet</figcaption>
            </figure>
        </section>

        <div id="Gradient">
            <div id="gradientTopDown">
                <p>Linear Gradient</p>
            </div>

            <div id="gradientRadial"> 
                <p>Radial Gradient</p>
            </div>

            <div id="gradientConic">
                <p>Conic Gradient</p>
            </div>
         </div>
    </body>

</html>
