<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Week 6 in-class demo</title>
        <meta name="viewport" content="width=device-width, inital-scale=1.0">
        <link rel="stylesheet" type="text/css" href="CSS/week6styles.css">
    </head>
    <body>
        <header>
            <h1>CSS Class and ID</h1>
        </header>

        <p class="center">This is an example of a CSS class (single)</p>

        <!-- when you apply more than one CSS Class, the latest one takes over the one on the left -->
        <p class="text-blue center text-red" >This is an example of a CSS class (multiple)</p>


        <p id="exampleOfID">This is an example of CSS ID</p>
        
        <h2 class="center">Dinner menu for this week</h2>
        <div>
            <section>
                <h3>Chicken</h3>
                <p>Beef</p>
                <p>Tofu</p>
                <h4>Vegetables</h4>
            </section>
        </div>

        <div>
            <p>We're in the second div, following is the list of things to buy</p>
            <section>
                <h3>Cups</h3>
                <p>Milk</p>
                <p>Bread</p>
                <h4>Eggs</h4>
            </section>
        </div>


    </body>

</html>
