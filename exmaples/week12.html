<!DOCTYPE html>
<html lang="en">

<head>
    <title>Week 12 In-class</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale:1.0">
    <!-- the following is an example of external css -->
    <link rel="stylesheet" href="CSS/week12style.css">

</head>
<header>

</header>

<body>
    <h1 class="center text-blue">Welcome to Week 12 in CIS 145</h1>

    <form method="POST" action="http://www.randyconnolly.com/tests/process.php">
        <fieldset>
            <legend>Sign up for Summer 2023 Classes</legend>
            
            
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName" placeholder="Placeholder Text"/>

            <label for="lasttName">Last Name</label>
            <input type="text" id="lasttName" name="lasttName"/>

            <label for="selectCourses">Course</label>
            <select name="courses" id="selectCourses">
                <option >Select a course</option>
                <option>CIS 145</option>
                <option>CIS 245</option>
                <option selected>CIS 345</option>
                <option>CIS 445</option>
            </select>
            
            
            <label>Please select which semester you are registering for</label>
            <input style="display: inline;" type="radio" id="Summer" name="semester" value="Summer23"> 
            <label style="display: inline;">Summer 2023</label>
            <input style="display: inline;" checked type="radio" id="Fall" name="semester" value="Fall23">  
            <label style="display: inline;" >Fall 2023</label>
            <input style="display: inline;" type="radio" id="Spring" name="semester" value="Spring24"> 
            <label style="display: inline;" >Spring 2024</label>

            <p>
                <label for="meal"> Select all your favorite meal</label>
                <p>
                <input type="checkbox" name="meal1" value="breakfast">Breakfast
                </p>
                <p>
                <input type="checkbox" name="meal2" value="Burnch" checked>Brunch
                </p>
                <p>
                <input type="checkbox" name="meal3" value="Lunch">Lunch
                </p>
                <p>
                <input type="checkbox" name="meal4" value="Tea-time">Tea-time
                </p>
                <p>
                <input type="checkbox" name="meal5" value="Dinner">Dinner
                </p>
            </p>

            <input type="submit" value="Submit"/>
            <button type="button">Custom</button>
            <input type="reset" value="Reset"/>
        </fieldset>
    </form>


</body>

</html>
